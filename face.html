<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <img class="logo" src="logo.png" alt="Logo do facebook">
            <h1>Agradecemos a sua visita.</h1>
            <p class="greetings">Esperamos ver você em breve novamente.</p>
        </div>
        <div>
            <form class="login">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button class="entrar">Entrar</button>
                <a class="link" href="#">Esqueceu a senha?</a>
                <button class="nova_conta">Criar nova conta</button>
            </form>
            <p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
    <footer> Português (Brasil) English (US) Español Français (France) Italiano Deutsch  العربية हिन्दी 中文(简体) 日本語</footer>
</body>

</html>
